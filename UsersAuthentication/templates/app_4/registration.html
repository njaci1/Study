{% extends "app_4/base.html" %}


{% block body_block %}
<div class="jumbotron">

  {% if registered %}
    <h1>You're Registerd.</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Fill in detail on the form below</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}

</div>

{% endblock %}
